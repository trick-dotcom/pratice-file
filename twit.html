<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommended Friends</title>
    <link href="rec-friends.css" rel="stylesheet" />
    <style>

        <div class="friend-status">@elonmusk</div>

      </div>
      <div class="btn">
        <div class="follow-btn">팔로우</div>
      </div>
      </div>

      <div class="friend-box">
      <div class="friend-img">

          src="https://pbs.twimg.com/profile_images/1395653966558531588/aUxv6xW-_400x400.jpg"
        />
      </div>
      <div class="friend-info">

        <div class="friend-status">@doomydoomydooms

        <div class="follow-btn">팔로우</div>
